<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAZEO DESIGN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
    font-family: 'Poppins', sans-serif;
    background: url('images/Bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    }
    body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.6); /* bisa adjust opasitas */
    z-index: -1;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid #666;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    p {
      line-height: 1.8;
      font-size: 1.2em;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>KAZEO DESIGN</h1>
    <p>Desain Futuristik & Estetik</p>
  </header>

  <main>
    <p>Selamat datang di dunia kreatif digital! Web ini dibangun untuk menampilkan portfolio, eksperimen desain, dan hal-hal seru seputar teknologi & visual art.</p>
  </main>

  <footer>
    &copy; 2025 Kazeo09. All rights reserved.
  </footer>
</body>
</html>
